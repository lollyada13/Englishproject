<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Flask Web App</h1>
    </header>
    <nav>
        <a href="{{ url_for('views.home') }}">Home</a>
        <a href="{{ url_for('views.profile') }}">Profile</a>
        <a href="{{ url_for('views.login') }}">Login</a>
    </nav>
    <div class="container">
        <h2>Subheading</h2>
        <p>This is a subheading in my Flask web app. You can add more content, such as forms, links, or other elements here.</p>
    </div>
</body>
</html>
